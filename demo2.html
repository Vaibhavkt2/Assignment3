<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function bar() {
            var foo = 0;
            function foo() { }
            return typeof foo;
        }

       console.log(bar()); // What does this return? Why?     //0 type number

        function baz() {
            var foo;
            function foo() { }
            return typeof foo;
        }

        console.log(baz()); // How about now?    //return function

        function quux() {
            var foo = 0;
            var foo = function () { }
            return typeof foo;
        }
        console.log(quux()); // How about now?     //return function
    </script>
</body>

</html>
